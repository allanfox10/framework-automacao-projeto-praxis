# Define o nível padrão de log
.level = INFO

#
# AQUI ESTÁ A CORREÇÃO:
# Silencia os warnings específicos do Selenium DevTools e ChromiumDriver,
# dizendo para eles só mostrarem logs de nível SEVERE (erros graves) ou superior.
#
org.openqa.selenium.devtools.CdpVersionFinder.level = SEVERE
org.openqa.selenium.chromium.ChromiumDriver.level = SEVERE