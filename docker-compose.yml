version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: praxis-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Duser.timezone=America/Sao_Paulo
    networks:
      - praxis-network

volumes:
  jenkins_home:

networks:
  praxis-network:
    driver: bridge